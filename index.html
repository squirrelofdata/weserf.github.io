<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to My Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            color: #333;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 0.2em;
            color: #007BFF;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 2em;
        }
        a {
            text-decoration: none;
            background-color: #007BFF;
            color: white;
            padding: 0.8em 1.5em;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        a:hover {
            background-color: #0056b3;
        }
        footer {
            position: absolute;
            bottom: 20px;
            font-size: 0.8em;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>Welcome!</h1>
    <p>We're glad you're here. Click the button below to get started.</p>
    <a href="#">Get Started</a>
    
    <footer>
        &copy; 2024 YourWebsiteName. All Rights Reserved.
    </footer>
</body>
</html>
